<!DOCTYPE html>
<html >

  <head>
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="//code.angularjs.org/1.3.6/angular.js"></script>
    <script src="lodash.js" type="text/javascript"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="TicTacToe" ng-controller="RowsColumnsCtrl as ctrl">
    <div class="multiplication-table" ng-model="board">
      <div ng-repeat="row in ctrl.rows track by $index">
        <div ng-repeat="cell in row track by $index">
          <button class="cell" id={{cell}} ng-click="ctrl.onclick(cell)"> {{cell}}</button>
        </div>
      </div>
    </div>
    <div class="status" ng-readonly="board">Status:-  <br> {{ctrl.winner}}</div>
  </body>

</html>
